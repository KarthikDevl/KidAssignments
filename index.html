<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mountain Adventure! ğŸ”ï¸</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Session History Sidebar -->
        <aside class="history-sidebar">
            <div class="sidebar-header">
                <h2>ğŸ“Š Session History</h2>
                <button id="clear-history" class="btn-clear-history" title="Clear All History">ğŸ—‘ï¸</button>
            </div>
            <div id="history-list" class="history-list">
                <p class="no-history">No tests taken yet. Complete a test to see it here!</p>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="container">
            <header>
                <h1>ğŸ”ï¸ Math Mountain Adventure! ğŸ”ï¸</h1>
                <p class="subtitle">Climb to the top by solving all the problems!</p>
            </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="mountains">ğŸ”ï¸ Math Mountains</button>
            <button class="tab-button" data-tab="word-problems">ğŸ“– Word Problems</button>
            <button class="tab-button" data-tab="tracing">âœï¸ Tracing Fun</button>
        </div>        <!-- Math Mountains Tab -->
        <div id="mountains-tab" class="tab-content active">
        <!-- Top Controls -->
        <div class="controls-panel top-controls">
            <div class="control-group">
                <label for="difficulty-top">Difficulty Level:</label>
                <select id="difficulty-top" class="difficulty-select">
                    <option value="low">ğŸ› Low (1 digit)</option>
                    <option value="medium" selected>ğŸ¸ Medium (2 digits)</option>
                    <option value="high">ğŸ¦ High (3-4 digits)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="problem-count-top">Number of Problems:</label>
                <input type="number" id="problem-count-top" class="problem-count-input" 
                       min="10" max="50" value="10">
            </div>

            <button id="generate-top" class="btn btn-generate">ğŸ² Generate New Problems</button>
        </div>

        <!-- Problems Grid -->
        <div id="problems-container" class="problems-grid">
            <!-- Problems will be dynamically inserted here -->
        </div>

        <!-- Bottom Controls -->
        <div class="controls-panel bottom-controls">
            <div class="control-group">
                <label for="difficulty-bottom">Difficulty Level:</label>
                <select id="difficulty-bottom" class="difficulty-select">
                    <option value="low">ğŸ› Low (1 digit)</option>
                    <option value="medium" selected>ğŸ¸ Medium (2 digits)</option>
                    <option value="high">ğŸ¦ High (3-4 digits)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="problem-count-bottom">Number of Problems:</label>
                <input type="number" id="problem-count-bottom" class="problem-count-input" 
                       min="10" max="50" value="10">
            </div>

            <button id="generate-bottom" class="btn btn-generate">ğŸ² Generate New Problems</button>
            <button id="check-answers" class="btn btn-check">âœ… Check My Answers!</button>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-section hidden">
            <h2 id="results-message"></h2>
            <div id="results-details"></div>
        </div>
        </div>
        <!-- End Math Mountains Tab -->

        <!-- Word Problems Tab -->
        <div id="word-problems-tab" class="tab-content">
            <!-- Word Problem Controls -->
            <div class="controls-panel top-controls">
                <div class="control-group">
                    <label for="wp-difficulty">Difficulty Level:</label>
                    <select id="wp-difficulty" class="difficulty-select">
                        <option value="easy">ğŸ˜Š Easy</option>
                        <option value="medium" selected>ğŸ¤” Medium</option>
                        <option value="hard">ğŸ§  Hard</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="wp-count">Number of Problems:</label>
                    <input type="number" id="wp-count" class="problem-count-input" 
                           min="1" max="20" value="5">
                </div>

                <button id="generate-word-problems" class="btn btn-generate">ğŸ² Generate Word Problems</button>
            </div>

            <!-- Word Problems Container -->
            <div id="word-problems-container" class="word-problems-grid">
                <!-- Word problems will be dynamically inserted here -->
            </div>

            <!-- Word Problems Controls Bottom -->
            <div class="controls-panel bottom-controls">
                <button id="check-word-problems" class="btn btn-check">âœ… Check My Answers!</button>
            </div>

            <!-- Word Problems Results -->
            <div id="wp-results" class="results-section hidden">
                <h2 id="wp-results-message"></h2>
                <div id="wp-results-details"></div>
            </div>
        </div>
        <!-- End Word Problems Tab -->

        <!-- Tracing Tab -->
        <div id="tracing-tab" class="tab-content">
            <!-- Tracing Controls -->
            <div class="controls-panel top-controls">
                <div class="control-group">
                    <label for="tracing-mode">What to Trace:</label>
                    <select id="tracing-mode" class="difficulty-select">
                        <option value="letters">ğŸ”¤ Letters (A-Z)</option>
                        <option value="numbers">ğŸ”¢ Numbers (0-9)</option>
                    </select>
                </div>

                <button id="start-tracing" class="btn btn-generate">ğŸ¨ Start Tracing!</button>
                <button id="next-tracing" class="btn btn-check" style="display:none;">â¡ï¸ Next</button>
            </div>

            <!-- Tracing Canvas Area -->
            <div class="tracing-container">
                <div class="tracing-header">
                    <h2 id="current-letter" class="current-letter">A</h2>
                    <div class="tracing-progress">
                        <span id="tracing-score">Score: 0%</span>
                        <span id="tracing-counter">Letter 1 of 26</span>
                    </div>
                </div>

                <!-- Animal/Object Picture -->
                <div id="tracing-picture" class="tracing-picture">
                    <div class="picture-content">
                        <span class="picture-emoji">ğŸ</span>
                        <span class="picture-label">Apple</span>
                    </div>
                </div>

                <!-- Interactive Counting Area (for numbers) -->
                <div id="counting-area" class="counting-area" style="display:none;">
                    <p class="counting-instruction">Touch all the <span id="count-target">5</span> objects!</p>
                    <div id="counting-objects" class="counting-objects"></div>
                    <div class="counting-result">
                        <span id="counting-feedback"></span>
                    </div>
                </div>

                <!-- Canvas for Tracing -->
                <div class="canvas-wrapper">
                    <canvas id="tracing-canvas" width="800" height="400"></canvas>
                    <button id="clear-trace" class="btn-clear-trace">ğŸ—‘ï¸ Clear & Try Again</button>
                </div>

                <!-- Tracing Feedback -->
                <div id="tracing-feedback" class="tracing-feedback"></div>
                
                <!-- Star Rating -->
                <div id="star-rating" class="star-rating hidden">
                    <div class="star" data-star="1">â­</div>
                    <div class="star" data-star="2">â­</div>
                    <div class="star" data-star="3">â­</div>
                </div>
            </div>

            <!-- Tracing Session Summary -->
            <div id="tracing-results" class="results-section hidden">
                <h2 id="tracing-results-message"></h2>
                <div id="tracing-results-details"></div>
                <button id="restart-tracing" class="btn btn-generate">ğŸ”„ Start Over</button>
            </div>
        </div>
        <!-- End Tracing Tab -->
        </div>
        <!-- End Main Content -->
    </div>
    <!-- End App Wrapper -->

    <script src="script.js"></script>
</body>
</html>
